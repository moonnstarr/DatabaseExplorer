<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>

    <form action="/download_pdf" method="POST">
        <input type="hidden" name="state" value="{{ request.form['state'] }}">
        <input type="hidden" name="postal_code" value="{{ request.form['postal_code'] }}">
        <input type="hidden" name="service_category" value="{{ request.form['service_category'] }}">
        <input type="submit" value="Download PDF" />
    </form>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Contact</th>
                <th>Details</th>
                <th>State</th>
                <th>Postal Code</th>
                <th>Service Category</th>
            </tr>
        </thead>
        <tbody>
            {% for index, row in results.iterrows() %}
            <tr>
                <td>{{ row['Name'] }}</td>
                <td>{{ row['Contact'] }}</td>
                <td>{{ row['Details'] }}</td>
                <td>{{ row['State'] }}</td>
                <td>{{ row['Postal Code'] }}</td>
                <td>{{ row['Service Category'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <a href="/">Go Back</a>
</body>
</html>
